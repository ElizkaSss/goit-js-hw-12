<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search</title>

    <!-- style -->
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplelightbox/dist/simple-lightbox.min.css" />


  </head>
  <body>
    <div class="container">
    <form class="form">
      <label>
        <input class="search-input" type="text" name="search-text" placeholder="Search images..." required>
      </label>
      <button class="search-button" type="submit">Search</button>
    </form>    

    <span id="loader" class="loader">Loading images, please wait...</span>

    <ul class="gallery"></ul>
    </div>

    <script type="module" src="./main.js"></script>

  </body>
</html>
